<mat-card>
    <mat-card-content>
        <mat-list role="list" *ngFor="let quiz of quizzes">
            <mat-list-item [routerLink]="['/play',quiz.id]" role="listitem" class="clickLink">{{quiz.title}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
