<mat-card>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let question of questions;let i=index" [expanded]="step === i" (opened)="setStep(i)">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{question.text}}
                </mat-panel-title>
                <mat-panel-description>                 
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-radio-group class="play-radio-group" [(ngModel)]="question.selectedAnswer">
                <mat-radio-button class="play-radio-button" *ngFor="let answer of question.answers" [value]="answer">
                    {{answer}}
                </mat-radio-button>
            </mat-radio-group>
            <mat-action-row>
                <button mat-button color="warn" *ngIf="step !== 0" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" *ngIf="questions.length > 0 && step !== (questions.length-1)" (click)="nextStep()">Next</button>
              </mat-action-row>         
            </mat-expansion-panel>
          </mat-accordion>         
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="finish()">Finish</button>
    </mat-card-actions>
</mat-card>
