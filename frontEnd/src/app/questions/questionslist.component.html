<mat-card>
    <mat-card-content>
        <mat-list role="list" *ngFor="let question of questionslist">
            <mat-list-item (click)="service.selectQuestion(question)" role="listitem" class="clickLink">{{question.text}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
